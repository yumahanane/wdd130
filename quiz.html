<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form | Yuma Natalia Hanane</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="id">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
            <label for="q3" name="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one ...</option>
                <option value="using#">#This is a comment</option>
                <option value="using--">-- This is a comment --</option>
                <option value="using/*">/* This is a comment */</option>
            </select>
            <label for="q4">4. What is the bottom margin given the declaration?</label>
            <label class="question" for="q4">margin: 10px 5px 15px;</label>
            <input type="number" id="q4" name="4" min="5" max="30">
            <div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
    <footer>
        <p>Example Quiz | Yuma Natalia Hanane</p>
    </footer>   
</body>
</html>
