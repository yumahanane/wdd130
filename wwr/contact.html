    <main>
        <h1>GET IN TOUCH WITH SKY BLUERS</h1>
        <div class="container">
            <div class="legend">
                <p>Send Us a Message</p>
            </div>
            <form>
                <div class="form-item">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">  
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item radio">  
                    <label>Reason for contacting us?</label>
                    <div class="radio">
                        <input type="radio" id="general" name="option">
                        <label for="general">General Inquiry</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="reservation" name="option">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="suggestion" name="option">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div class="form-item">      
                    <label for="message">Please enter your comment:</label> 
                    <textarea id="message" name="message" rows="4"></textarea> 
                </div>  
                <div class="form-item checkbox">    
                    <input type="checkbox" id="subscription" name="subscription">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                </div>     
                <div class="submit">
                    <button type="submit">Send Message</button>
                </div>
            </form>
            <div class="legend">
                <p>Contact Us</p>
            </div>    
            <div class="contact">
                <p>Wofford Heights,</p>
                <p>CA 93285, USA</p>
                <p>845-675-8900</p>
                <p>info@skybluerafting.com</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d103668.45741216418!2d-118.476643!3d35.710493!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c1cd9d10e47bb7%3A0xe6cd50048d45b3fe!2sWofford%20Heights%2C%20CA%2093285%2C%20USA!5e0!3m2!1sen!2smz!4v1734052856868!5m2!1sen!2smz" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="employees">
                <figure>
                    <img src="images/vp-sales.jpg" alt="vp sales Helen Smith">
                    <figcaption>VP Sales, Helen Smith</figcaption>
                </figure>
                <figure>
                    <img src="images/ceo.jpg" alt="ceo Yuma Hanane">
                    <figcaption>CEO, Yuma Hanane</figcaption>
                </figure>
                <figure>
                    <img src="images/tour-guide.jpg" alt="tour guide Alex Hong">
                    <figcaption>Tour Guide, Alex Hong</figcaption>
                </figure>
            </div>
        </div>
